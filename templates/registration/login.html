{% extends "base.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/register.css' %}" rel='stylesheet'>

 <div class="form-wrap">
  <h3>Login </h3>
<form method="POST">
 {% csrf_token %}
 {{form}}
 <button type="submit">Submit</button>
</form>
<div class="login-link">
<p>Not an user? <a class="signup-link" href="{% url "core:authView" %}">Signup</a></p>
</div>
</div>
{% endblock content %}
